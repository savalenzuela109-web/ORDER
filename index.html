<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sa Valenzuela Smoke House - Lemery</title>
    <style>
        :root { --gold: #d4af37; --black: #1a1a1a; --white: #ffffff; }
        body { font-family: 'Segoe UI', sans-serif; background-color: #121212; color: var(--white); padding: 15px; }
        .container { max-width: 450px; background: var(--black); padding: 25px; border: 2px solid var(--gold); border-radius: 12px; margin: auto; box-shadow: 0 0 20px rgba(212, 175, 55, 0.2); }
        h1 { color: var(--gold); text-align: center; margin-bottom: 5px; font-family: 'Georgia', serif; text-transform: uppercase; letter-spacing: 2px; }
        p.loc { text-align: center; color: #888; font-size: 0.9em; margin-bottom: 20px; }
        .menu-item { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; border-bottom: 1px solid #333; padding-bottom: 8px; }
        input[type="number"] { width: 50px; padding: 6px; border: 1px solid var(--gold); background: #222; color: white; border-radius: 4px; text-align: center; }
        label { display: block; margin-top: 15px; font-weight: bold; color: var(--gold); font-size: 0.9em; }
        input[type="text"], input[type="tel"], select, textarea { width: 100%; padding: 12px; margin-top: 5px; border-radius: 4px; border: 1px solid #444; background: #222; color: white; box-sizing: border-box; }
        .total-box { background: #222; padding: 15px; border-radius: 8px; margin-top: 25px; border-left: 5px solid var(--gold); }
        .total-row { display: flex; justify-content: space-between; font-size: 1.3em; font-weight: bold; }
        button { background-color: var(--gold); color: black; border: none; padding: 16px; width: 100%; border-radius: 4px; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 20px; text-transform: uppercase; }
    </style>
</head>
<body>

<div class="container">
    <h1>Sa Valenzuela</h1>
    <p class="loc">üìç Lemery, Batangas ‚Ä¢ Smoke House</p>
    
    <form id="orderForm">
        <label>Full Name</label>
        <input type="text" id="name" required placeholder="Juan Dela Cruz">

        <label>Phone Number</label>
        <input type="tel" id="phone" required placeholder="09123456789">

        <label>Delivery Address</label>
        <textarea id="address" rows="2" placeholder="Brgy, Street, or Landmark"></textarea>

        <label style="margin-top:25px; font-size: 1.1em; border-bottom: 1px solid var(--gold); display: inline-block;">Menu Items</label>
        
        <div class="menu-item"><span>Smoked Chicken (‚Ç±149)</span><input type="number" class="qty" data-name="Smoked Chicken" data-price="149" value="0" min="0"></div>
        <div class="menu-item"><span>Smoked Pork Belly (‚Ç±149)</span><input type="number" class="qty" data-name="Smoked Pork Belly" data-price="149" value="0" min="0"></div>
        <div class="menu-item"><span>Smoked Bangus (‚Ç±129)</span><input type="number" class="qty" data-name="Smoked Bangus" data-price="129" value="0" min="0"></div>
        <div class="menu-item"><span>Pancit Mike - Sharing (‚Ç±159)</span><input type="number" class="qty" data-name="Pancit Mike" data-price="159" value="0" min="0"></div>
        <div class="menu-item"><span>Smoked Tokwa‚Äôt Baboy (‚Ç±119)</span><input type="number" class="qty" data-name="Smoked Tokwa‚Äôt Baboy" data-price="119" value="0" min="0"></div>

        <label>Delivery Distance</label>
        <select id="deliveryFee">
            <option value="0">Pickup (Free)</option>
            <option value="40">Within 2km (+‚Ç±40)</option>
            <option value="60">3km - 5km (+‚Ç±60)</option>
        </select>

        <div class="total-box">
            <div class="total-row"><span>Total:</span><span id="grandTotal">‚Ç±0.00</span></div>
        </div>

        <button type="submit">Place Order & Copy Details</button>
        <p style="font-size: 0.75em; color: #888; text-align: center; margin-top: 10px;">Clicking will copy your order details. Just PASTE it in Messenger!</p>
    </form>
</div>

<script>
    const inputs = document.querySelectorAll('.qty, #deliveryFee');
    const totalDisplay = document.getElementById('grandTotal');

    function updateTotal() {
        let total = 0;
        document.querySelectorAll('.qty').forEach(i => total += (parseInt(i.value) || 0) * parseInt(i.dataset.price));
        total += parseInt(document.getElementById('deliveryFee').value);
        totalDisplay.innerText = '‚Ç±' + total.toLocaleString();
    }

    inputs.forEach(i => i.addEventListener('input', updateTotal));

    document.getElementById('orderForm').onsubmit = (e) => {
        e.preventDefault();
        
        let orderSummary = "SA VALENZUELA ORDER: \n";
        document.querySelectorAll('.qty').forEach(i => {
            if(i.value > 0) orderSummary += `${i.value}x ${i.dataset.name}\n`;
        });
        
        const fullMessage = `${orderSummary}Total: ${totalDisplay.innerText}\nName: ${document.getElementById('name').value}\nAddress: ${document.getElementById('address').value}`;
        
        // COPY TO CLIPBOARD
        navigator.clipboard.writeText(fullMessage).then(() => {
            alert('Order details copied! Opening Messenger... Just paste your message and send.');
            // REPLACE 'SaValenzuelaSmokeHouse' with your actual FB Page username
            window.open(`https://m.me/SaValenzuelaSmokeHouse`, '_blank');
        });
    };
</script>

</body>
</html>
